<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Creazione Artistica</title>
    <style>
        /* --- STILE GENERALE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Georgia', serif; 
            background-color: #0d0d0d; 
            color: #f4f4f4;
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Se la copertina non si vede, verifica che il file sia in img/copertina.png */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('img/copertina.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed; 
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            text-transform: uppercase;
            letter-spacing: 12px;
            font-weight: 300;
            margin-bottom: 10px;
            padding: 0 20px;
        }

        .hero p {
            font-style: italic;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        /* --- CONTENUTO --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 80px;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
        }

        .intro h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
            display: inline-block;
            padding-bottom: 10px;
            font-weight: 300;
        }

        /* --- GALLERIA --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            background: #1a1a1a;
            height: 500px; /* Altezza fissa per uniformit√† */
            cursor: pointer;
            border: 1px solid #222;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adatta l'immagine al rettangolo senza distorcerla */
            transition: transform 0.6s ease, opacity 0.4s ease;
            opacity: 0.8;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
            opacity: 1;
        }

        /* --- LIGHTBOX (A tutto schermo) --- */
        #lightbox {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #lightbox img {
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 100px 20px;
            background: #080808;
            border-top: 1px solid #1a1a1a;
        }

        .btn-contact {
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 18px 45px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
            transition: 0.3s;
        }

        .btn-contact:hover {
            background: #fff;
            color: #000;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; letter-spacing: 5px; }
            .gallery-item { height: 350px; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>CORNICE FOTOGRAFICA 3D</h1>
        <p>Una creazione di Fabio C.</p>
    </section>

    <div class="container">
        <section class="intro">
            <h2>L'ispirazione</h2>
            <p>
                Inserisci qui il racconto della tua opera. Se usi immagini PNG trasparenti, 
                si integreranno perfettamente con questo sfondo scuro.<br>
                Usa il tag &lt;br&gt; per andare a capo.
            </p>
        </section>

        <section class="gallery">
            <div class="gallery-item" onclick="openLightbox('img/foto1.png')">
                <img src="img/foto1.png" alt="Dettaglio 1">
            </div>
            <div class="gallery-item" onclick="openLightbox('img/foto2.png')">
                <img src="img/foto2.png" alt="Dettaglio 2">
            </div>
            <div class="gallery-item" onclick="openLightbox('img/foto3.png')">
                <img src="img/foto3.png" alt="Dettaglio 3">
            </div>
        </section>
    </div>

    <footer>
        <p style="margin-bottom: 50px; opacity: 0.5; letter-spacing: 1px;">&copy; 2026 Tuo Nome Artista</p>
        <a href="mailto:tuaemail@esempio.com" class="btn-contact">Richiedi Informazioni</a>
    </footer>

    <div id="lightbox" onclick="this.style.display='none'">
        <img id="lightbox-img" src="" alt="Ingrandimento">
    </div>

    <script>
        function openLightbox(imageSrc) {
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            lbImg.src = imageSrc;
            lb.style.display = 'flex';
        }
    </script>

</body>
</html>
